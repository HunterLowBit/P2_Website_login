    <div class="exercicio">
      <h2>Exercício 1 DOBRO</h2>
      <form id="exercicio1">
        <label for="numeroInput">Digite um número:</label>
        <input type="number" id="numeroInput" name="numeroInput" />
        <button type="submit">Calcular Dobro</button>
      </form>
      <p id="resultado"></p>

    <div class="exercicio">

    </div>
    <div class="exercicio">
      <h2>Exercício 3 LISTA DE PRODUTOS</h2>
      <form id="exercicio3">
        <label for="nomeInput">Nome do produto:</label>
        <input type="text" id="nomeInput" name="nomeInput" />
        <label for="precoInput">Preço do produto:</label>
        <input type="text" id="precoInput" name="precoInput" />
        <label for="quantidadeInput">Quantidade em estoque:</label>
        <input type="number" id="quantidadeInput" name="quantidadeInput" />
        <button type="submit">Adicionar Produto</button>
      </form>
      <ul id="produtoList"></ul>
    </div>
    <div class="exercicio">
      <h2>Exercício 4 CONVERSÃO PARA MAIUSCULO</h2>
      <form id="exercicio4">

      <div id="resultadoMaiusculas"></div>
